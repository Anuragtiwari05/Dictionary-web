<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dictionary App</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f4f8; display:flex; justify-content:center; padding:50px; }
  .container { background:#fff; padding:20px; border-radius:10px; width:100%; max-width:350px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  h1 { text-align:center; margin-bottom:15px; font-size:22px; }
  form { display:flex; gap:5px; margin-bottom:15px; }
  input, select { flex:1; padding:8px; border-radius:5px; border:1px solid #ccc; }
  input[type="submit"] { flex:none; background:#3b82f6; color:#fff; border:none; cursor:pointer; }
  input[type="submit"]:hover { background:#2563eb; }
  .result { margin-top:10px; }
  .word { font-weight:bold; font-size:18px; }
  .meaning, .example { margin-top:5px; font-size:14px; }
</style>
</head>
<body>
<div class="container">
  <h1>Dictionary App</h1>
  <form method="POST">
    <input type="text" name="word" placeholder="Enter a word" required>
    <select name="lang">
      <option value="english">English</option>
      <option value="hindi">Hinglish â†’ Hindi</option>
    </select>
    <input type="submit" value="Search">
  </form>

  {% if word %}
  <div class="result">
    <div class="word">{{ word }}</div>
    <div class="meaning">Meaning: {{ meaning }}</div>
    <div class="example">Example: {{ example or 'Not available' }}</div>
  </div>
  {% endif %}
</div>
</body>
</html>
